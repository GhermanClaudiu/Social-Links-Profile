<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="app">
    <div class="card">
      <div class="profile-picture">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-picture" />
      </div>
      <div class="name-location">
        <p class="name">Jessica Randall</p>
        <p class="location">London United Kingdom</p>
      </div>
      <div class="bio">"Front-end developer and avid reader."</div>
      <div class="linksContainer">
        <p class="link">GitHub</p>
        <p class="link">Frontend Mentor</p>
        <p class="link">Mentor</p>
        <p class="link">LinkedIn</p>
        <p class="link">Twitter</p>
        <p class="link">Instagram</p>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
